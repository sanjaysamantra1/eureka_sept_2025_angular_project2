<h3 class="text-center">Counter Example Using NgRX</h3>

<div class="col-sm-4 offset-4 border border-2 rounded-2 p-2 text-center">
  <h3>Count:: {{ count$ | async }}</h3>

  <button class="btn btn-secondary mx-1" (click)="decrement()">Decrement</button>
  <button class="btn btn-danger mx-1" (click)="reset()">Reset</button>
  <button class="btn btn-primary mx-1" (click)="increment()">Increment</button>
</div>
